# mainブランチにpushされたとき、自動的に静的デプロイするワークフロー
name: 自動デプロイ

on:
  push:
    branches: ['main']
  workflow_dispatch:

jobs:
  auto_deploy:
    name: GitHub Pagesに静的デプロイ
    runs-on: ubuntu-latest
    steps:
      - name: チェックアウト
        uses: actions/checkout@v4
      - uses: actions/setup-node@v2
        with:
          node-version: '18.x'
          cache: 'yarn'
      - name: 静的ビルド
        run: |
          yarn install
          yarn deploy
