# mainブランチにpushされたとき、自動的に静的デプロイするワークフロー
name: 自動デプロイ

on:
  push:
    branches: ['main']
  workflow_dispatch:

jobs:
  auto_deploy:
    name: GitHub Pagesに静的デプロイ
    runs-on: ubuntu-latest
    steps:
      - name: チェックアウト
        uses: actions/checkout@v4
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn
      - name: 静的ビルド
        run: |
          yarn set version stable
          yarn install
          yarn deploy
